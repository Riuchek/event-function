<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <label for="nome">Nome</label>
        <input onkeyup="mostrarTexto()" type="text"  id="nome" placeholder=" seu nome doidado">
        <span id="caracteres"></span>
    </fieldset>
    <script>
        function mostrarTexto(params) {
            let texto = document.getElementById("nome").value
           document.getElementById("caracteres").innerHTML = texto
        }
    </script>
</body>
</html>
